{% extends 'base.html' %}
{% block title %}

{% block main %}
<main class="">
  <div class="container">


    <div class="row">
      <div class="col-md-8">

        <form class="my-5" method="post">
          <h2 class="title">Обратная связь</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ваше имя</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ваша почта</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Тема</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="subject">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ваше сообщение</label>
            <textarea name="" id="" cols="10" class="w-100" rows="10" id="exampleInputEmail1"></textarea name="message">
          </div>

          <button type="submit" class="btn btn-dark">Отправить</button>
        </form>
      </div>
      <div class="col-md-4">
        <div class="my-5 ml-2 d-flex flex-column-reverse text-center ">
          <div class="bg-dark text-white rounded mb-3 w-100">
            <h2>Наша почта: magentaclub@rambler.ru</h2>
          </div>
          <div class="bg-dark text-white rounded mb-3 w-100">
            <h1>Телефон: <a href="tel://+375251234565" class="text-decoration-none text-white">+375251234565</a> </h1>
          </div>
          <div class="bg-dark text-white rounded mb-3 w-100">
            <h1>Адрес: Гродно, ул. Курчатова 4</h1>
          </div>
        </div>
      </div>
    </div>
