{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}


{% block main %}
<main>
  <div class="container">
    <div class="form">

      <form class="form-horizontal" method="POST" action="">
        <h1>Регистрация</h1>
        {% with messages = get_flashed_messages(True) %}
        {% if messages %}
        {% for category, message in messages %}
        <p class="flash {{category}}">{{message}}</p>
        {% endfor %}

        {% endif %}
        {% endwith %}
        <div class="form-group mt-5">
          <div class="form-group  mb-3">
            <label for="inputEmail3" class=" control-label">Имя</label>
            <div class="">
              <input type="text" class="form-control" placeholder="Имя" name="name">
            </div>
          </div>
          <div class="form-group  mb-3">
            <label for="inputEmail3" class="control-label">Фамилия</label>
            <div class="">
              <input type="text" class="form-control" placeholder="Фамилия" name="surname">
            </div>
          </div>
          <div class="form-group  mb-3">
            <label for="inputEmail3" class=" control-label">Номер телефона</label>
            <div class="">
              <input type="number" class="form-control" placeholder="Номер телефона" name="phone">
            </div>
          </div>
          <div class="form-group  mb-3">
            <label for="inputEmail3" class=" control-label">Почта</label>
            <div class="">
              <input type="email" class="form-control" placeholder="Почта" name="email">
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="inputPassword3" class="control-label">Пароль</label>
            <div class="">
              <input type="password" class="form-control" placeholder="Пароль" name="password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2">
              <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
            </div>
          </div>
          <p class="my-3">Есть аккаунт? <br> <a href="/auth" class="link-info">Войти</a></p>

        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
