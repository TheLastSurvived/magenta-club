{% extends 'base.html' %}
{% block title %}
Вход
{% endblock %}


{% block main %}
<main>
  <div class="container">
    <div class="form">

      <form class="form-horizontal" role="form" method="POST">
        <h1>Вход</h1>
        {% with messages = get_flashed_messages(True) %}
        {% if messages %}
        {% for category, message in messages %}
        <p class="flash {{category}}">{{message}}</p>
        {% endfor %}

        {% endif %}
        {% endwith %}
        <div class="form-group mt-5">
          <div class="form-group">
            <label for="inputEmail3" class=" control-label">Почта</label>
            <div class="">
              <input type="email" class="form-control" placeholder="Почта" name="email">
            </div>
          </div>
          <div class="form-group my-3">
            <label for="inputPassword3" class=" control-label">Пароль</label>
            <div class="">
              <input type="password" class="form-control" placeholder="Пароль" name="password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2">
              <button type="submit" class="btn btn-dark">Войти</button>
            </div>
          </div>
          <p class="my-3">Нет аккаунта? <br> <a href="/reg" class="link-info">Регистрация</a></p>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
